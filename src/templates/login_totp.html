<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login TOTP Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            letter-spacing: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c33;
            text-align: center;
        }
        .success {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #3c3;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }
        .info {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1> Verify TOTP</h1>
            <p>CyberSpace Security Lab</p>
        </div>
        <div class="info">
            Enter your 6-digit code from your Authenticator app.<br>
            The code changes every 30 seconds.
        </div>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <form id="totpForm">
            <div class="form-group">
                <label for="totp">TOTP Code</label>
                <input type="text" id="totp" name="totp" required maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code" placeholder="Enter TOTP code">
            </div>
            <button type="submit">Verify</button>
            <div class="loading" id="loading">Verifying...</div>
        </form>
    </div>


     <script>
        // Assumption: username is passed via session, localStorage or hidden input.
        // If not, pass it via backend template to JS.

        document.getElementById('totpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const totp = document.getElementById('totp').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loadingDiv = document.getElementById('loading');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            // : 爪注 POST 专 砖专转 砖专转
            // ( 砖砖 endpoint ' /api/verify-totp  转 user 驻 session)
            try {
                const response = await fetch('/api/verify-totp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ totp })
                });
                const data = await response.json();
                if(data.success){
                    successDiv.textContent = data.message || 'TOTP verified!';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1200);
                } else {
                    errorDiv.textContent = data.message || 'Invalid TOTP code';
                    errorDiv.style.display = 'block';
                }
            } catch(error) {
                errorDiv.textContent = 'Connection error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
