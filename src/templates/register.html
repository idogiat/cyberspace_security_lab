<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CyberSpace Security Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            background-color: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .form-group input[type="checkbox"] {
            accent-color: #667eea; 
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .form-group label input[type="checkbox"] + span {
            vertical-align: middle;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .requirement {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .requirement.met {
            color: #3c3;
        }
        
        .requirement:before {
            content: "‚úó";
            margin-right: 8px;
            font-weight: bold;
        }
        
        .requirement.met:before {
            content: "‚úì";
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #3c3;
        }
        
        .link-group {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-group a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .link-group a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üìù Register</h1>
            <p>CyberSpace Security Lab</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username (min 3 chars)">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password (min 6 chars)">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>
            
            <div class="form-group">
                <label for="hashMode">Password Hashing Method</label>
                <select id="hashMode" name="hashMode">
                    <option value="bcrypt">bcrypt (Recommended)</option>
                    <option value="Argon2">Argon2</option>
                    <option value="SHA-256 + SALT">SHA-256 + SALT</option>
                    <option value="SHA-256 + SALT + PEPPER">SHA-256 + SALT + PEPPER</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="useTotp" name="useTotp">
                     Add TOTP (Two Factor Authentication)
                </label>
            </div>
            
            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <div class="requirement" id="req-length">
                    At least 6 characters
                </div>
                <div class="requirement" id="req-uppercase">
                    At least one uppercase letter (A-Z)
                </div>
                <div class="requirement" id="req-lowercase">
                    At least one lowercase letter (a-z)
                </div>
                <div class="requirement" id="req-number">
                    At least one number (0-9)
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Register</button>
            <div class="loading" id="loading">Creating account...</div>
        </form>
        
        <div class="link-group">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const usernameInput = document.getElementById('username');
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Password strength checker
        function checkPasswordStrength() {
            const password = passwordInput.value;
            const requirements = {
                length: password.length >= 6,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement indicators
            updateRequirement('length', requirements.length);
            updateRequirement('uppercase', requirements.uppercase);
            updateRequirement('lowercase', requirements.lowercase);
            updateRequirement('number', requirements.number);

            // Enable/disable submit button
            const allMet = Object.values(requirements).every(req => req);
            const passwordsMatch = password === confirmPasswordInput.value && password.length > 0;
            submitBtn.disabled = !allMet || !passwordsMatch;

            return allMet;
        }

        function updateRequirement(id, met) {
            const elem = document.getElementById(`req-${id}`);
            if (met) {
                elem.classList.add('met');
            } else {
                elem.classList.remove('met');
            }
        }

        // Check password on input
        passwordInput.addEventListener('input', checkPasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordStrength);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const hashMode = document.getElementById('hashMode').value;
            const useTotp = document.getElementById('useTotp').checked;

            // Validate inputs
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!checkPasswordStrength()) {
                showError('Password does not meet requirements');
                return;
            }


            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                body: JSON.stringify({ username, password, hash_mode: hashMode, use_totp: useTotp })});

                const data = await response.json();

                if (data.success) {
                    if (data.totp_secret) {
                        showTotpSecret(data.totp_secret);
                    } else {
                        showSuccess(data.message);
                        form.reset();
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    }
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showTotpSecret(secret) {
            // creates a pop up window for TOTP
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.left = 0;
            modal.style.top = 0;
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.background = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            modal.innerHTML = `
                <div style="background:white;padding:25px 20px;border-radius:10px;max-width:350px;text-align:center;">
                    <h2>Two-Factor Authentication</h2>
                    <p style="margin:16px 0;">Your TOTP secret:<br>
                    <strong style="word-break:break-all;font-size:1.2em;color:#667eea;">${secret}</strong></p>
                    <p style="font-size:13px;color:#555;">Save this code in your authenticator app.<br>It will not appear again!</p>
                    <button id="okTotpBtn" style="margin-top:18px;padding:8px 30px;border-radius:4px;background:#667eea;color:white;border:none;font-weight:bold;">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('okTotpBtn').onclick = () => {
                document.body.removeChild(modal);
                window.location.href = '/login';
            };
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        // Initialize on page load
        checkPasswordStrength();
    </script>
</body>
</html>
